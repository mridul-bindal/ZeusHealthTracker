        .profile {

            max-width: 600px;
            border-radius: 10px;

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: rgb(255, 255, 255);

            border-radius: 5px;

            font-size: medium;
            transition: background-color 0.3s;

        }

        header{

            margin-right: 10px;

            margin-left:17vh; 
            position:fixed;  
            */

            justify-content: center;
